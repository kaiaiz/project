<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="index.css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/database.js"></script>
    <script src="js/index.js"></script>
<!--    <script src="js/index-jquery.js"></script>-->
</head>

<body>
    <header>
        <main class="content">
            <a href="" class="logo">
                <img src="img/logo.jpg" alt="">
            </a>
        </main>
    </header>
    <section class="music">
        <main class="content">
            <div class="musicBox">
                <div class="musicLrc">
                    <p id="lrcName">热血无赖</p>
                    <div class="info">
                        <p class="album">
                            专辑：<span>今日营业中</span>
                        </p>
                        <p class="vocalist">
                            歌手：<span>林宥嘉</span>
                        </p>
                    </div>
                    <div class="lrcContent">
                        <p class="lrcItem">在天堂跌倒在地狱站起来woohoh</p>
                        <div class="bar-box">
                            <div class="bar"></div>
                        </div>
                    </div>
                </div>
                <div class="picture">
                    <a href="" class="musicPic"></a>
                </div>
            </div>
            <audio src="" controls></audio>
        </main>
    </section>
    <section class="playBox">
        <main class="content">
            <div class="playerLeft">
                <div class="musicControl">
                    <span class="prev iconfont">&#xe62b;</span>
                    <span class="play iconfont icon-kaishi"></span>
                    <span class="next iconfont">&#xe658;</i>
                </div>
                <img src="img/50-50.jpg" alt="">
            </div>
            <div class="playerMiddle">
                <p>好音质</p>
                <div class="progressBar">
                    <a href="" class="progressBtn"></a>
                    <div class="schedulBtn"></div>
                </div>
            </div>
            <div class="playerRight">
                <p class="playTime">00:00/04.32</p>
                <div class="controlBar">
                    <div class="sound iconfont">&#xe642;</div>
                    <div class="loop iconfont">&#xe7b8;</div>
                    <div class="kSong iconfont">&#xe61a;</div>
                    <div class="menu iconfont">&#xe600;</div>
                    <div class="download iconfont">&#xe619;</div>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
