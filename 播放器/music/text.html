<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <p>该实例中，我们使用了 HTML DOM 为 audio 元素添加 "ontimeupdate" 事件。 在用户开始播放视频，或者移动音频的播放位置时触发函数，并显示视频的播放位置。
    </p>
    <audio id="myAudio" controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="背影.mp3" type="audio/mpeg">
   您的浏览器不支持 audio 元素。
</audio>

    <p>播放位置: <span id="demo"></span></p>

    <script>
        // 获取 id="myAudio" 的 audio
        var aud = document.getElementById("myAudio");

        // 为 audio 元素添加 ontimeupdate 事件，并在播放位置改变时执行函数 
        aud.ontimeupdate = function() {
            console.log(aud.duration)
            myFunction()
        };

        function myFunction() {
            // 显示 id="demo" 的 &lt;p&gt; 元素中音频的播放位置
            document.getElementById("demo").innerHTML = aud.currentTime;
        }

    </script>

</body>

</html>
